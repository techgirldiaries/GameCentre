<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Rock Paper Scissors Game</title>

    <link href="style.css" rel="stylesheet">
    <link href="ttps://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="scoreBoard">
    <div id="playerLabel" class="badge">player</div>
    <div id="computerLabel" class="badge">computer</div>
    <span id="playerScore">0</span>:<span id="computerScore">0</span>
  </div>

  <div class="result">
    <p>Paper covers rocks. You win!</p>
  </div>

  <div class="choices">
    <div class="choice" id="r">
      <img src="images/rock.png" alt="rock">
    </div>

    <div class="choice" id="p">
      <img src="images/paper.png" alt="paper">
    </div>

    <div class="choice" id="s">
      <img src="images/scissors.png" alt="scissors">
    </div>
  </div>

  <p id="actionMessage">Make your move.</p>

  <script src="script.js></script>
</body>
</html>
